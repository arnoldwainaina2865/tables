<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap Form</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/bootstrap.min.js"></script>
  <style>
    form{
      background-color:yellow;
      margin-left:250px;
      margin-right:250px;
    }
  </style>
</head>
<body>

<form action="" >
  <h1>Form Row</h1>

  <!--First row--->
  <div class="row">
    <div class="col">
      <label for="fname" class="form-label">Firstname</label>
      <input type="text" id="fname" class="form-control" placeholder="First Name">
    </div>
    <div class="col">
      <label for="lname" class="form-label">Lastname</label>
      <input type="text" id="lname" class="form-control" placeholder="Last Name">
    </div>
  </div>
  <br>

  <label for="addre" class="form-label">Address</label>
  <input type="text" id="addre" class="form-control" placeholder="Address">
  <br>

  <!---Third row-->
  <div class="row">
    <!--city-->
    <div class="col-5">
      <label for="city" class="form-label">City</label>
      <input type="text" id="city" class="form-control" placeholder="City">
    </div>
    <!----state--->
     <div class="col-5">
      <label for="state" class="form-label">State</label>
       <select name="" id="state" class="form-select">
         <option value="" disabled selected>Select state</option>
         <option value="">Uganda</option>
         <option value="">Tanzania</option>
         <option value="">Ethopia</option>
       </select>
    </div>
    <!--Pincode--->
    <div class="col-2">
       <label for="pcode" class="form-label">Pincode</label>
      <input type="number" id=pcode class="form-control" placeholder="Pin Code">
    </div>
  </div>
  <br>

  <input type="checkbox"> I agree to Terms and Conditions <br><br>
  <button class="btn btn-primary">Submit</button>

</form>


</body>
</html>
